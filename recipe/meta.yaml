{% set version = "3.3-2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-spatstat.geom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spatstat.geom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spatstat.geom/spatstat.geom_{{ version }}.tar.gz
  sha256: cbc08a6924edbf0f1ea104136d5b2200caeecbd6c2cb4d55d4f56af9beea570f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - r-deldir                   # [build_platform != target_platform]
    - r-polyclip                 # [build_platform != target_platform]
    - r-spatstat.data            # [build_platform != target_platform]
    - r-spatstat.univar          # [build_platform != target_platform]
    - r-spatstat.utils           # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - {{ posix }}filesystem      # [win]
    - {{ posix }}make
    - {{ posix }}sed             # [win]
    - {{ posix }}coreutils       # [win]
    - {{ posix }}zip             # [win]
  host:
    - r-base
    - r-deldir >=1.0_2
    - r-polyclip >=1.10_0
    - r-spatstat.data >=3.1
    - r-spatstat.univar >=3.0_0
    - r-spatstat.utils >=3.0_5
  run:
    - r-base
    - r-deldir >=1.0_2
    - r-polyclip >=1.10_0
    - r-spatstat.data >=3.1
    - r-spatstat.univar >=3.0_0
    - r-spatstat.utils >=3.0_5

test:
  commands:
    - $R -e "library('spatstat.geom')"           # [not win]
    - "\"%R%\" -e \"library('spatstat.geom')\""  # [win]

about:
  home: http://spatstat.org/
  dev_url: https://github.com/spatstat/spatstat.geom
  license: GPL-2.0-or-later
  summary: This is a subset of the original 'spatstat' package, containing the user-level code from 'spatstat' which performs geometrical operations, except for the geometry of linear networks.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
